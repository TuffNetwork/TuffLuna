<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuffLuna</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="main-content">
        <div class="content-area">
          <div class="main-panel">
            <div class="launch-section">
              <div class="minecraft-characters"> 
                <div class="character"></div>
                <div class="character"></div>
                <div class="character"></div>
              </div>
              <div class="version-selector-container">
                <label for="version-select">Select Version:</label>
                <select id="version-select" size="1">
                  <option value="tuff-wasm" selected>
                    TuffClient 1.0 (1.12, WASM)
                  </option>
                  <option value="tuff-js">TuffClient 1.0 (1.12, JS)</option>

                  <option value="astra-wasm">
                    Astra Client 1.6 (1.8.8, WASM)
                  </option>
                  <option value="astra-js">Astra Client 1.6 (1.8.8, JS)</option>

                  <option value="1.12-wasm">Minecraft 1.12.2 (WASM)</option>
                  <option value="1.12-js">Minecraft 1.12.2 (JS)</option>
                  <option value="1.8-wasm">Minecraft 1.8.8 (WASM)</option>
                  <option value="1.8.8-js">Minecraft 1.8.8 (JS)</option>

                  <option value="1.5.2">Minecraft 1.5.2</option>
                  <option value="a1.2.6">Alpha 1.2.6</option>
                  <option value="b1.3">Beta 1.3</option>
                  <option value="b1.7.3">Beta 1.7.3</option>
                  <option value="0.3">Minecraft Classic 0.3 (Ancient)</option>

                  <option value="classic">Classic</option>
                  <option value="indev">Indev</option>
                  <option value="infdev">Infdev</option>
                </select>
                <div class="dropdown-test-info">
                  <small style="color: #888; margin-top: 10px; display: block">
                    Click dropdown to see all versions
                  </small>
                </div>
              </div>
              <button class="launch-btn" onclick="launch()">
                Launch Game
                <br /><small id="version-display"></small>
              </button>
            </div>

            <div class="news-section">
              <div class="news-header">
                <h2 class="news-title">Latest News</h2>
              </div>
              <div id="news-container"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="version-info">v1.0.0</div>
    </div>
  </body>
</html>
